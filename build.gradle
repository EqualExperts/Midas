apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

defaultTasks 'clean', 'build'

project.ext {
    //libs
    mongoDriver = 'org.mongodb:mongo-java-driver:2.11.3'
    groovy = 'org.codehaus.groovy:groovy-all:2.1.7'
    scala = 'org.scala-lang:scala-library:2.10.3'
    junit = 'junit:junit:4.8.1'
    mockito = 'org.mockito:mockito-all:1.9.5'
    specs2 = 'org.specs2:specs2_2.10:2.2'
}

repositories {
    mavenCentral()
    mavenRepo url: 'http://code.google.com/p/google-maven-repository'
}

dependencies {
    groovy(groovy)
//    scala(scala)
    compile(project.ext.mongoDriver, project.ext.groovy, project.ext.scala)
    testCompile(project.ext.junit, project.ext.mockito, project.ext.specs2)
}

